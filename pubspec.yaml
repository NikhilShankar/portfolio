name: portfolio
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mesh: ^0.4.2
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  url_launcher: ^6.3.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/bg_main.png
    - assets/aingel.png
    - assets/fintech_slice.png
    - assets/adtech_greedygame.png
    - assets/mmdb.png
    - assets/fanfightclub.png
    - assets/nixac_labs.png
    - assets/icon_linkedin.png
    - assets/icon_github.png
    - assets/icon_bitbucket.png
    - assets/who_looks_like_me.png
    - assets/should_i_watch_it.png
    - assets/url_shortener.png
    - assets/leetcode.png
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Anta-Regular.ttf
        - asset: assets/fonts/Anta-Regular.ttf
          weight: 700
    - family: TitleFont
      fonts:
        - asset: assets/fonts/Milker.otf